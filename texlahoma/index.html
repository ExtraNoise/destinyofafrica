<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Texlahoma</title>
	<link href="style/main.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script/jquery.mapbox.js"></script>
	<script src="script/jquery.mousewheel.js"></script>
</head>
<body>

	<div id="container-map">
		<div id="viewport">
			<div style="background: url(images/map.png) no-repeat; width:7200px; height:6280px;" class="map-layer"> 
				<img src="images/map.png" alt="" />
				<div class="mapcontent">
					<div id="cities">

						<!-- cities should appear here -->

					</div>
				</div> 
			</div> 
		</div>
	</div>

	<div id="container-nations">
		<!-- <div id="header">
			<div class="menu">

			</div>
		</div> -->
		<div id="index"></div>
		<div id="nations">

			<!-- <div class="turninfo">
				<div class="turn-date">January 2036</div>
				<div class="turn-turn">Turn I</div>
			</div> -->

			parties go here

		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() { 
			$("#viewport").mapbox({mousewheel: true}); 
		}); 
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$.getJSON("cities.json", function(data) {
				var city = '';

				$.each(data, function(key, value) {

					city += '<div class="city" style="top:' + value.yloc + 'px; left:' + value.xloc + 'px;">';
					city += '<div class="cityName">' + value.name + '</div>';
					city += '</div>';

				});

				$('#cities').append(city);
			});
		});
	</script>

</body>
</html>
