<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Automobile List</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background:#eee;
			font-family: 'PT Sans', Verdana, sans-serif;
		}

		.listhead {
			display:none;
		}

		.autoentry {
			display:inline-flex;
			flex-wrap: wrap;
			background:white;
			width:512px;
			margin:10px;
			padding:10px;
			border-radius:3px;
		}

		.autopart0,.autopart1,.autopart2,.autopart3 {
			margin:6px;
			padding:6px;
			background:#f3f3f3;
			border-radius:3px;
		}

		.autopart1,.autopart2 {
			font-weight:bold;
		}

		.autopart3 {
			order:-1;
		}

		.autopart4 {
			order:-2;
		}
		.autopart4 img {
			width: 512px;
			height: 256px;
			border-radius: 3px 3px;
			object-fit: cover;
		}

		.autopart5 {
			display:block;
			margin:6px;
			padding:6px;
			background:#f3f3f3;
			border-radius:3px;
		}
	</style>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.csvToTable.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$.get('autolist.csv', function(data) {
				$('#CSVSource').html('<pre>' + data + '</pre>');
			});
			$('#CSVTable').CSVToTable('autolist.csv', { loadingImage: 'images/loading.gif', theadClass: 'listhead', tableClass: 'autolist', trClass: 'autoentry', tdClass: 'autopart', startLine: 0 });
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
    $('div.autopart4').append('<div>HI</div>');
});
  </script>
</head>
<body>

<div id="CSVTable"></div>

</body>
</html>
