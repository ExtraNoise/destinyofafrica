<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Automobile List</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background:#eee;
			font-family: 'PT Sans', Verdana, sans-serif;
		}

		.listhead {
			display:none;
		}

		.autoentry {
			display:inline-flex;
			flex-wrap: wrap;
			background:white;
			font-size:13px;
			width:524px;
			margin:10px;
			padding:10px;
			border-radius:3px;
		}

		.autoname {
			background:#f3f3f3;
			border-radius:3px;
			font-size: 29px;
			text-align: center;
			letter-spacing: -0.02em;
			width:100%;
			margin:6px;
			padding:6px;
		}

		.autoimg {
			margin:6px;
			padding:0;
			order:-2;
		}
		.autoimg img {
			width: 512px;
			height: 256px;
			border-radius: 3px 3px;
			object-fit: cover;
		}

		.autotype {
			background:#f3f3f3;
			border-radius:3px;
			text-align: center;
			width:100%;
			margin:6px;
			padding:6px;
		}

		.autoengine {
			background:#f3f3f3;
			border-radius:3px;
			margin:6px;
			padding:6px;
		}
	</style>
	
</head>
<body>

<div id="autolist"></div>

<script>
	fetch('autolist.json')
		.then(function (response) {
			return response.json();
		})
		.then(function (data) {
			appendData(data);
		})
		.catch(function (err) {
			console.log('error: ' + err);
	});
	function appendData(data) {
		var mainContainer = document.getElementById("autolist");
		for (var i = 0; i < data.length; i++) {
			var newEntry = document.createElement("div");
			newEntry.className = 'autoentry';
			newEntry.innerHTML = '<div class="autoimg"><img src="' + data[i].image + '"/></div><div class="autoname">' + data[i].year + ' ' + data[i].make + ' <strong>' + data[i].model + ' ' + data[i].trim + '</strong></div><div class="autotype">Generation ' + data[i].gen + ' ' + data[i].model + '&nbsp;&nbsp;&nbsp;&ndash;&nbsp;&nbsp;&nbsp;' + data[i].type + '&nbsp;&nbsp;&nbsp;&ndash;&nbsp;&nbsp;&nbsp;' + data[i].layout + ' Layout</div><div class="autoengine"><p><strong>Engine:</strong><br/>' + data[i].eng_cc + 'cc ' + data[i].eng_name + ' ' + data[i].eng_pwr + '</p><p>Horsepower: ' + data[i].eng_hp + ' @ ' + data[i].eng_hp_rpm + ' rpm<br/>Torque: ' + data[i].eng_tq + ' @ ' + data[i].eng_tq_rpm + ' rpm</p>' + '</div>';
			mainContainer.appendChild(newEntry);
		}
	}
</script>

</body>
</html>
