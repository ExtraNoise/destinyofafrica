<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Automobile List</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background:#eee;
			font-family: 'PT Sans', Verdana, sans-serif;
		}

		.listhead {
			display:none;
		}

		.autoentry {
			display:inline-block;
			background:white;
			width:512px;
			margin:10px;
			padding:10px;
			border-radius:2px;
			position:relative;
		}

		.autopart0,.autopart1,.autopart2,.autopart3 {
			display:inline-block;
			padding-top:266px;
			padding-right:10px;
		}

		.autopart1,.autopart2 {
			font-weight:bold;
		}

		.autopart4 {
			display:block;
			width:512px;
			height:256px;
			position:absolute;
			top:0;
			left:0;
		}
	</style>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.csvToTable.js"></script>
	
	<script>
	$(function() {
		$.get('autolist.csv', function(data) {
			$('#CSVSource').html('<pre>' + data + '</pre>');
		});
		$('#CSVTable').CSVToTable('autolist.csv', { loadingImage: 'images/loading.gif', theadClass: 'listhead', tableClass: 'autolist', trClass: 'autoentry', tdClass: 'autopart', startLine: 0 });;
	});
	</script>

	<script>
		$(document).ready(function () {
			$(".autopart4").before("this is before");
		});
	</script>
</head>
<body>

<div id="CSVTable"></div>

</body>
</html>
