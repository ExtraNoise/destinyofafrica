<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Destiny of Africa</title>
	<style>
		body {
			font-family: 'Open Sans',Arial,sans-serif;
			margin: 0;
			padding: 0;
		}

		/* Map */
		#container-map {
			display: inline-block;
			background-color: #1d1d1d;
			color: #fff;
			overflow: hidden;
			width: 80vw;
			height: 100vh;
			position: absolute;
			top: 0;
			left: 0;
		}

		#viewport {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#viewport:active {
			cursor: move;
		}

		/* Nations */
		#container-nations {
			display: inline-block;
			background-color: #242424;
			color: #fff;
			overflow: hidden;
			width: 20vw;
			height: 100vh;
			position: absolute;
			top: 0;
			right: 0;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="script/jquery.mapbox.js"></script>
	<script src="script/jquery.mousewheel.js"></script>
</head>
<body>

	<div id="container-map">
		<div id="viewport">
			<div style="background: url(images/layer1.png) no-repeat; width:1700px; height:1900px;" class="map-layer"> 
				<!--top level map content goes here--> 
				<div id="cities"></div>
			</div> 
			<div style="width:3400px; height:3800px;" class="map-layer"> 
				<img src="images/layer2.png" alt="" /> 
				<div class="mapcontent"> 
					<!--map content goes here--> 
				</div> 
			</div> 
		</div>
	</div>

	<div id="container-nations">
		<div id="nations">
			<div class="nation">
				Nation list goes here.
			</div>
		</div>
	</div>

	<script type="text/javascript"> 
		$(document).ready(function() { 
			$("#viewport").mapbox({mousewheel: true}); 
		}); 
	</script>

	<script>
		fetch('script/cities.json')
			.then(function (response) {
				return response.json();
			})
			.then(function (data) {
				appendData(data);
			})
			.catch(function (err) {
				console.log('error: ' + err);
			});
		function appendData(data) {
			var mainContainer = document.getElementById("cities");
			for (var i = 0; i < data.length; i++) {
				var div = document.createElement("div");
				div.className = ('city');
				div.style = 'top:' + data[i].yloc + 'px; left:' + data[i].xloc + 'px';
				div.innerHTML = data[i].city + ', ' + data[i].country;
				mainContainer.appendChild(div);
			}
		}
	</script>

</body>
</html>
